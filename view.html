<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Í≤åÏãúÎ¨º ‚Ä¢ Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#000;--panel:#111;--text:#fff;--muted:#aaa;--line:#222;--accent:#3897f0}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    .topbar{position:sticky;top:0;z-index:10;height:56px;display:flex;align-items:center;justify-content:center;background:#0a0a0a;border-bottom:1px solid var(--line)}
    .back{position:absolute;left:12px;color:#fff;text-decoration:none;font-size:20px}
    .title{font-weight:700}
    .actions{position:absolute;right:12px;display:flex;gap:8px}
    .btn{background:#2a2a2a;color:#fff;border:none;border-radius:8px;padding:8px 12px;font-weight:600;cursor:pointer}
    .btn.primary{background:var(--accent)}

    .wrap{display:grid;grid-template-columns:1.2fr .9fr;height:calc(100vh - 56px)}
    @media(max-width:980px){.wrap{grid-template-columns:1fr;height:auto}}
    .media{position:relative;background:#000;display:flex;align-items:center;justify-content:center;border-right:1px solid var(--line);min-height:420px}
    @media(max-width:980px){.media{min-height:300px;border-right:none;border-bottom:1px solid var(--line)}}
    .frame{position:relative;width:min(820px,90%);aspect-ratio:4/3;background:#0f0f0f;border-radius:12px;overflow:hidden}
    .photo{position:absolute;inset:0;background:#000 center/contain no-repeat}
    .tag{position:absolute;transform:translate(-50%,-50%);background:rgba(0,0,0,.7);color:#fff;border:1px solid #444;border-radius:14px;padding:4px 8px;font-size:12px;white-space:nowrap}

    .side{height:100%;overflow:auto;background:#131313}
    .panel{padding:16px;border-bottom:1px solid var(--line)}
    .head{display:flex;align-items:center;gap:10px}
    .avatar{width:36px;height:36px;border-radius:50%;background:#333}
    .name{font-weight:700}
    .muted{color:var(--muted);font-size:12px}

    .content{white-space:pre-wrap;line-height:1.5}
    .meta{display:flex;gap:10px;flex-wrap:wrap;color:#ccc;font-size:14px}
    .chip{border:1px solid #2a2a2a;border-radius:999px;padding:4px 8px}

    .actionsRow{display:flex;align-items:center;gap:10px}
    .like{cursor:pointer}
    .like.on{color:#ff4d6d}

    .c-form{display:flex;gap:8px;margin-top:8px}
    .c-input{flex:1;background:#0e0e0e;color:#fff;border:1px solid #2a2a2a;border-radius:8px;padding:10px 12px}
    .c-btn{background:#2a2a2a;color:#fff;border:none;border-radius:8px;padding:10px 14px;cursor:pointer}
    .c-list{display:flex;flex-direction:column;gap:12px;margin-top:12px}
    .c-item{display:flex;gap:8px}
    .c-item .dot{width:28px;height:28px;border-radius:50%;background:#2a2a2a;margin-top:2px}
    .c-item .txt{font-size:14px}
    .sep{height:8px}
  </style>
  <link rel="stylesheet" href="/css/my.css">
</head>
<body>
  <div class="topbar">
    <a href="index.html" class="back">‚Üê</a>
    <div class="title">Í≤åÏãúÎ¨º</div>
    <div class="actions">
      <a id="editLink" class="btn">ÏàòÏ†ï</a>
      <button id="deleteBtn" class="btn">ÏÇ≠Ï†ú</button>
    </div>
  </div>

  <div class="wrap">
    <!-- ÏôºÏ™Ω: Ïù¥ÎØ∏ÏßÄ -->
    <section class="media">
      <div class="frame">
        <div id="photo" class="photo" role="img" aria-label="post image"></div>
        <div id="tags"></div>
      </div>
    </section>

    <!-- Ïò§Î•∏Ï™Ω: Ï†ïÎ≥¥ -->
    <aside class="side">
      <div class="panel head">
        <div class="avatar"></div>
        <div>
          <div class="name">okto.o0o0</div>
          <div class="muted" id="time"></div>
        </div>
      </div>

      <div class="panel">
        <div class="actionsRow">
          <span id="likeBtn" class="like">‚ô•</span>
          <span id="likeCount" class="muted">0</span>
        </div>
        <div class="sep"></div>
        <div class="content" id="title"></div>
        <div class="muted" id="desc" style="margin-top:6px"></div>
        <div class="meta" style="margin-top:10px">
          <span class="chip" id="loc" hidden></span>
          <span class="chip" id="cow" hidden></span>
        </div>
      </div>

      <div class="panel">
        <div class="muted">ÎåìÍ∏Ä</div>
        <form id="cForm" class="c-form">
          <input id="cInput" class="c-input" type="text" maxlength="300" placeholder="Î©ãÏßÑ ÎåìÍ∏ÄÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî" />
          <button class="c-btn" type="submit">Í≤åÏãú</button>
        </form>
        <div id="cList" class="c-list"></div>
      </div>
    </aside>
  </div>

  <script>
    const key = 'demo_posts';
    const id  = new URL(location.href).searchParams.get('id');

    /** @type {any[]} */
    let posts = JSON.parse(localStorage.getItem(key) || '[]');
    /** @type {any} */
    let post  = posts.find(p=>p.id===id);

    const photo = document.getElementById('photo');
    const tagsWrap = document.getElementById('tags');
    const titleEl = document.getElementById('title');
    const descEl  = document.getElementById('desc');
    const timeEl  = document.getElementById('time');
    const locEl   = document.getElementById('loc');
    const cowEl   = document.getElementById('cow');

    const likeBtn   = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');
    const editLink  = document.getElementById('editLink');
    const delBtn    = document.getElementById('deleteBtn');

    const cForm = document.getElementById('cForm');
    const cInput= document.getElementById('cInput');
    const cList = document.getElementById('cList');

    if(!post){
      alert('Í≤åÏãúÎ¨ºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
      location.href='index.html';
    }

    // --- Î†åÎçî ---
    function fmtTime(iso){
      const d = new Date(iso);
      const now = new Date();
      const diff = (now - d)/1000;
      if(diff < 60) return 'Î∞©Í∏à Ï†Ñ';
      if(diff < 3600) return Math.floor(diff/60)+'Î∂Ñ Ï†Ñ';
      if(diff < 86400) return Math.floor(diff/3600)+'ÏãúÍ∞Ñ Ï†Ñ';
      return d.toLocaleString();
    }

    function render(){
      photo.style.backgroundImage = `url('${post.image}')`;
      photo.setAttribute('aria-label', post.alt || 'image');

      // ÌÉúÍ∑∏
      tagsWrap.innerHTML = '';
      (post.tags||[]).forEach(t=>{
        const el = document.createElement('div');
        el.className = 'tag';
        el.style.left = t.x+'%';
        el.style.top  = t.y+'%';
        el.textContent = t.name;
        tagsWrap.appendChild(el);
      });

      titleEl.textContent = post.title || '';
      descEl.textContent  = post.desc || '';
      timeEl.textContent  = fmtTime(post.createdAt);

      if(post.location){ locEl.textContent = 'üìç '+post.location; locEl.hidden=false; }
      if(post.cowork){   cowEl.textContent = 'üë• '+post.cowork;     cowEl.hidden=false; }

      // Ï¢ãÏïÑÏöî
      likeCount.textContent = String(post.likes || 0);
      likeBtn.classList.toggle('on', !!post.liked);
    }

    // --- Ï¢ãÏïÑÏöî ---
    likeBtn.addEventListener('click', ()=>{
      post.liked = !post.liked;
      post.likes = (post.likes||0) + (post.liked? 1:-1);
      if(post.likes < 0) post.likes = 0;
      persist();
      render();
    });

    // --- ÎåìÍ∏Ä ---
    const cKey = `demo_comments_${id}`;
    /** @type {{id:string, text:string, at:string}[]} */
    let comments = JSON.parse(localStorage.getItem(cKey) || '[]');

    function renderComments(){
      cList.innerHTML = '';
      comments.forEach(c=>{
        const row = document.createElement('div');
        row.className = 'c-item';
        row.innerHTML = `
          <div class="dot"></div>
          <div class="txt">
            <div><b>guest</b> ${escapeHtml(c.text)}</div>
            <div class="muted">${fmtTime(c.at)}</div>
          </div>`;
        cList.appendChild(row);
      });
    }
    function escapeHtml(s){return s.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}

    cForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const t = cInput.value.trim();
      if(!t) return;
      comments.unshift({id: 'c'+Math.random().toString(36).slice(2,9), text:t, at:new Date().toISOString()});
      localStorage.setItem(cKey, JSON.stringify(comments));
      cInput.value = '';
      renderComments();
    });

    // --- ÏàòÏ†ï/ÏÇ≠Ï†ú ---
    editLink.href = `edit.html?id=${encodeURIComponent(id)}`;
    delBtn.addEventListener('click', ()=>{
      if(!confirm('Ïù¥ Í≤åÏãúÎ¨ºÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?')) return;
      posts = posts.filter(p=>p.id!==id);
      localStorage.setItem(key, JSON.stringify(posts));
      localStorage.removeItem(cKey);
      alert('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
      location.href='index.html';
    });

    function persist(){
      posts = posts.map(p=>p.id===post.id ? post : p);
      localStorage.setItem(key, JSON.stringify(posts));
    }

    // ÏãúÏûë
    render();
    renderComments();
  </script>
</body>
</html>
